{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}{% endblock %}</title>
 <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <h1>My Great Blog</h1>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="sidebar">
        <h2>My blog</h2>
        <p>There is {% total_posts %} posts so far.</p>
        <h3>Latest Posts</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
